plugins {
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.20.4'
    features = ['db-sources']
    useLocalCdk = false
}

application {
    mainClass = 'io.airbyte.integrations.source.e2e_test.DummySource'
}

dependencies {
    // random Json object generation from Json schema
    // https://github.com/airbytehq/jsongenerator
    implementation 'net.jimblackler.jsonschemafriend:core:0.12.4'
    implementation group: 'com.github.airbytehq', name: 'jsongenerator', version: '1.0.2'
    // Core Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.3'

    // Jackson Afterburner module for performance optimizations
    implementation 'com.fasterxml.jackson.module:jackson-module-afterburner:2.18.3'
    api 'org.apache.commons:commons-csv:1.11.0'
    implementation 'commons-cli:commons-cli:1.9.0'

}
