plugins {
    id 'airbyte-bulk-connector'
}

application {
    mainClass = 'io.airbyte.integrations.source.mysql.MySqlSource'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc', 'extract-cdc']
    cdk = 'local'
}

dependencies {
    implementation 'com.mysql:mysql-connector-j:9.1.0'
    implementation 'io.debezium:debezium-connector-mysql'
    implementation project(':airbyte-cdk:bulk:core:bulk-cdk-core-base')
    implementation project(':airbyte-cdk:bulk:core:bulk-cdk-core-load')
    implementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-load-s3')
    implementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-load-avro')
    implementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-load-aws')
    implementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-load-object-storage')

    testImplementation 'org.testcontainers:mysql'
    testImplementation 'io.mockk:mockk:1.12.0'
}
