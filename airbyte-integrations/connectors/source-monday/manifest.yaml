version: 6.48.15

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - users

definitions:
  streams:
    items:
      type: StateDelegatingStream
      full_refresh_stream:
        $ref: "#/definitions/streams/state_delegating_stream"
        schema_loader:
          type: InlineSchemaLoader
          schema:
            $ref: "#/schemas/items"
        $parameters:
          path: ""
          stream_sync_mode: "full_refresh"
          items_per_page: 1
          page_size: 20
          nested_items_per_page: 20
          field_path: ["data", "boards", "*", "items_page", "items", "*"]
          field_path_pagination: ["data", "next_items_page", "items", "*"]
        retriever:
          requester:
            $ref: "#/definitions/base_requester"
          paginator:
            type: "DefaultPaginator"
            pagination_strategy:
              class_name: "source_monday.item_pagination_strategy.ItemCursorPaginationStrategy"
              type: "CustomPaginationStrategy"
          record_selector:
            type: RecordSelector
            extractor:
              class_name: "source_monday.extractor.MondayIncrementalItemsExtractor"
      incremental_stream:
        $ref: "#/definitions/streams/state_delegating_stream"
        schema_loader:
          type: InlineSchemaLoader
          schema:
            $ref: "#/schemas/items"
        $parameters:
          path: ""
          stream_sync_mode: "incremental"
          page_size: 20
          nested_items_per_page: 20
          field_path: ["data", "items", "*"]
        retriever:
          requester:
            $ref: "#/definitions/base_requester"
          paginator:
            type: "DefaultPaginator"
            pagination_strategy:
              class_name: "source_monday.item_pagination_strategy.ItemCursorPaginationStrategy"
              type: "CustomPaginationStrategy"
          record_selector:
            type: RecordSelector
            extractor:
              class_name: "source_monday.extractor.MondayIncrementalItemsExtractor"
          partition_router:
            type: GroupingPartitionRouter
            underlying_partition_router:
              type: SubstreamPartitionRouter
              parent_stream_configs:
                - type: ParentStreamConfig
                  stream: "#/definitions/activity_logs_stream"
                  parent_key: "pulse_id"
                  partition_field: "ids"
                  incremental_dependency: true
            group_size: 20
            deduplicate: true
        state_migrations:
          - type: CustomStateMigration
            class_name: source_monday.state_migration.MondayStateMigration
    # Boards Stream: Split into full refresh and incremental, then combine with StateDelegatingStream
    boards:
      type: StateDelegatingStream
      full_refresh_stream:
        $ref: "#/definitions/streams/state_delegating_stream"
        schema_loader:
          type: InlineSchemaLoader
          schema:
            $ref: "#/schemas/boards"
        $parameters:
          path: ""
          stream_sync_mode: "full_refresh"
          items_per_page: 10
          nested_items_per_page: 10
          field_path: ["data", "boards", "*"]
        retriever:
          requester:
            $ref: "#/definitions/base_requester"
          paginator:
            type: "DefaultPaginator"
            pagination_strategy:
              type: "PageIncrement"
              start_from_page: 1
              page_size: 10
          record_selector:
            type: RecordSelector
            extractor:
              class_name: "source_monday.extractor.MondayIncrementalItemsExtractor"
      incremental_stream:
        $ref: "#/definitions/streams/state_delegating_stream"
        schema_loader:
          type: InlineSchemaLoader
          schema:
            $ref: "#/schemas/boards"
        $parameters:
          path: ""
          stream_sync_mode: "incremental"
          items_per_page: 10
          nested_items_per_page: 10
          field_path: ["data", "boards", "*"]
        retriever:
          requester:
            $ref: "#/definitions/base_requester"
          paginator:
            type: "DefaultPaginator"
            pagination_strategy:
              type: "PageIncrement"
              start_from_page: 1
              page_size: 10
          record_selector:
            type: RecordSelector
            extractor:
              class_name: "source_monday.extractor.MondayIncrementalItemsExtractor"
          partition_router:
            type: GroupingPartitionRouter
            underlying_partition_router:
              type: SubstreamPartitionRouter
              parent_stream_configs:
                - type: ParentStreamConfig
                  stream: "#/definitions/activity_logs_stream"
                  parent_key: "board_id"
                  partition_field: "ids"
                  incremental_dependency: true
            group_size: 10
            deduplicate: true
        state_migrations:
          - type: CustomStateMigration
            class_name: source_monday.state_migration.MondayStateMigration
    state_delegating_stream:
      type: DeclarativeStream
      primary_key: "id"
      retriever:
        $ref: "#/definitions/retriever"
      transformations:
        - type: AddFields
          fields:
            - path:
                - updated_at_int
              value: "{{ timestamp(record.get('updated_at')) | int if record.get('updated_at') else 1 }}" # updated_at_int is cursor field so in cannot be None
        - type: CustomTransformation
          class_name: source_monday.transformation.MondayTransformation
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: "updated_at_int"
        start_datetime: "1" # default start time will be skipped to read in full refresh without cursor value
        datetime_format: "%s"
    tags:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        requester:
          nested_limit: 1
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - tags
        decoder:
          type: JsonDecoder
      name: tags
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/tags"
    teams:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        requester:
          nested_limit: 1
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - teams
        decoder:
          type: JsonDecoder
      name: teams
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/teams"
    updates:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        requester:
          nested_limit: 1
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - updates
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: PageIncrement
            page_size: 100
            start_from_page: 1
        decoder:
          type: JsonDecoder
      name: updates
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/updates"
    users:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        requester:
          nested_limit: 1
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - users
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: PageIncrement
            page_size: 100
            start_from_page: 1
        decoder:
          type: JsonDecoder
      name: users
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
    workspaces:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        requester:
          nested_limit: 1
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - workspaces
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: PageIncrement
            page_size: 100
            start_from_page: 1
        decoder:
          type: JsonDecoder
      name: workspaces
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/workspaces"
    activity_logs:
      type: DeclarativeStream
      description: >-
        https://developers.intercom.com/intercom-api-reference/reference/scroll-over-all-companies
      retriever:
        type: SimpleRetriever
        requester:
          limit: 1
          nested_limit: 50
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: CustomRecordExtractor
            class_name: source_declarative_manifest.components.MondayActivityExtractor
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: CustomPaginationStrategy
            class_name: source_declarative_manifest.components.ItemPaginationStrategy
        decoder:
          type: JsonDecoder
      name: activity_logs
      primary_key:
        - id
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: created_at_int
        cursor_datetime_formats:
          - "%s"
        datetime_format: "%s"
        start_datetime:
          type: MinMaxDatetime
          datetime: "1"
          datetime_format: "%s"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/activity_logs"
  base_requester:
    type: CustomRequester
    class_name: "source_declarative_manifest.components.MondayGraphqlRequester"
    url_base: "https://api.monday.com/v2"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config.get('credentials', {}).get('api_token') if config.get('credentials', {}).get('auth_type') == 'api_token' else config.get('credentials', {}).get('access_token') if config.get('credentials', {}).get('auth_type') == 'oauth2.0' else config.get('api_token', '') }}"
    limit: "{{ parameters['items_per_page'] }}"
    nested_limit: "{{ parameters.get('nested_items_per_page', 1) }}"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: "DefaultErrorHandler"
          response_filters:
            - predicate: "{{ 'error_code' in response and response['error_code'] == 'ComplexityException' }}"
              action: RETRY
            - predicate: "{{ 'error_code' in response and response['error_code'] == 'complexityBudgetExhausted' }}"
              action: RETRY
          backoff_strategies:
            - type: WaitTimeFromHeader
              header: retry-after
            - type: ConstantBackoffStrategy
              backoff_time_in_seconds: 60
        - type: "DefaultErrorHandler"
          description: "
            Ignore the slice when there is no access to the requested entity - 'code: 403, message: None'.
            https://github.com/airbytehq/alpha-beta-issues/issues/846
            "
          response_filters:
            - http_codes: [403]
              action: IGNORE
        - type: "DefaultErrorHandler"
          description: "
            Retry when `Internal Server Error occures - `code: 500, message: Internal server error`.
            https://github.com/airbytehq/alpha-beta-issues/issues/245
            "
          response_filters:
            - http_codes: [500, 502]
              action: RETRY
          backoff_strategies:
            - type: ExponentialBackoffStrategy

